name: Deploy to Server

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy repository to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "."
          target: "/root"

      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /root
            cd ./YoutWiBack/YoutWiBackend
            docker build -t YoutWiBackImage .
            docker stop YoutWiBack || true
            docker rm YoutWiBack || true
            docker run -d -p 443:443 \
              -e SMTP_HOST=smtp.gmail.com \
              -e SMTP_PORT=587 \
              -e SMTP_SECURE=false \
              -e SMTP_USER=joelhernandezmartin01@gmail.com \
              -e SMTP_PASS=${{ secrets.SMTP_PASS }} \
              -e SMTP_FROM="YoutWi" \
              -e GOOGLE_CLIENT_ID="664005080480-vsbs8jd9pgj1tvt4tsgpikol2sat4ld1.apps.googleusercontent.com" \
              -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              -e NEO4J_URI=bolt://100.116.194.53:7687 \
              -e NEO4J_USER=neo4j \
              -e NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }} \
              -e FRONTEND_URL=https://${{ secrets.SERVER_HOST }}:443 \
              -e JWT_SECRET=moiseshijodeputa \
              -e DB_HOST=localhost \
              -e DB_PORT=3306 \
              -e DB_USER=tuUsuario \
              -e DB_PASS=${{ secrets.SMTP_PASS }} \
              -e DB_NAME=YoutWi \
              -e TWITCH_CLIENT_ID=ynw6ywjz5wvdnz0q4egw1dzmjxhtkj \
              -e TWITCH_CLIENT_SECRET=${{ secrets.TWITCH_CLIENT_SECRET }} \
              --name YoutWiBack YoutWiBackImage
